<!DOCTYPE html>
<html>
<head>
<style>
p:first-child {
    color: blue;
} 

p.b::first-line {
    color: #ff0000;
}



</style>
</head>
<body>

<p>Texto</p>
<p>Texto</p>

<p class="b">You can use the ::first-line pseudo-element to add a special effect to the first line of a text. Some more text. And even more, and more, and more, and more, and more, and more, and more, and more, and more, and more, and more, and more.</p>

</body>
</html>
