<!DOCTYPE html>
<html>
<head>
<style>


p.color {
    color: blue; /*#0000ff; rgb(0,0,255)*/
}

p.align {
    text-align: center;
}

p.decor {
	text-decoration: overline;/* line-through , underline*/

}
p.capitalize {
    text-transform: capitalize; /* uppercase lowercase*/
}

p.indent {
    text-indent: 50px; /* uppercase lowercase*/
}

p.spacing { 
    word-spacing: 30px;
}
</style>
</head>
<body>
<p class="align">texto</p>
<p class="decor">textp</p>
<p class="capitalize">texto</p>
<p class="indent">texto</p>
<p class="spacing">texto dfdf dsds</p>


</body>
</html>
