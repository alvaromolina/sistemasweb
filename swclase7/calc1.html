<html>
	<head>

		<script>

		function calc(operator){
			result = document.getElementById('result');
			result2 = document.getElementById('result2');

			num1 = document.getElementById('num1');
			num2 = document.getElementById('num2');
			result.value = eval(num1.value + operator + num2.value);
			result2.innerHTML = "<b>" + eval( +num1.value + operator + num2.value) + "</b>";

		}
		
		</script>
		
	</head>

	<body>
		<FORM NAME="Calc">
			<TABLE BORDER=4>
			<TR>
			<TD>
			<INPUT TYPE="text" id="num1"  NAME="num1" Size="16">
			<INPUT TYPE="text" id="num2"  NAME="num2" Size="16">
			<br>
			</TD>
			</TR>
			<TR>
			<TD>
			<INPUT TYPE="button" NAME="plus"  VALUE="  +  " OnClick="calc('+');">
			<INPUT TYPE="button" NAME="minus" VALUE="  -  " OnClick="calc('-');">
			<INPUT TYPE="button" NAME="times" VALUE="  x  " OnClick="calc('*');">
			<INPUT TYPE="button" NAME="div"   VALUE="  /  " OnClick="calc('/');">
			<br>
			<INPUT TYPE="text" id="result"   NAME="result" Size="16">
			<div id="result2"></div>

			</TD>
			</TR>
			</TABLE>
			</FORM>


	</body>
</html>
