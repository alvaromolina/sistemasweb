<html>
	<head>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<script>
		$(document).ready(function(){
			$("#hide").click(function(){
			    $("p").toggle();
			});

		});
	</script>
	</head>
	<body>
		<button id="hide"> Hide / Show</button>
		<p>Hola</p>
		<p> Mundo</p>
		<p> Como estan</p>
	</body>
</html>
