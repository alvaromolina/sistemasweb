<html>
	<head>

		<style>
		#cancha{
			border: 5px solid black;
		}
		</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

		<script>
		$(document).ready(function(){

			var x = 450;
			var y = 300;
			var contexto;

			function init(){
			  canvas = $('#cancha')
			  contexto = canvas[0].getContext("2d");
			  return setInterval(draw, 10);
			}
			function clear(){
			  contexto.clearRect(0, 0, 900, 600);
			}
			function circle(x,y){
			  contexto.beginPath();
			  contexto.arc(x, y, 15, 0, Math.PI*2, true); 
			  contexto.closePath();
			  contexto.fill();
			}
			function draw() {
				clear();
				circle(x,y);
				x += 2;
				y += 4;
			}

			
			init();
		});

		</script>
	</head>
	<body>
	<canvas id="cancha" width="900" height="600"></canvas>

	</body>
</html>
